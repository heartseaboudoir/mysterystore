<extend name="Public/base" />

<block name="body">
	<!-- 标题栏 -->
	<div class="main-title">
		<h2>商品结算详细</h2>
	</div>
        <php>
            
        </php>
        <div class="tab-content">
            <!-- 数据列表 -->
            <form id="form" action="" method="get" class="form-horizontal">
                <div class="tab-pane in tab1">
                        <div class="form-item cf">
                            <label class="item-label">商品ID</label>
                            <div class="controls">
                                {$data.goods_id}
                            </div>
                        </div>
                        <div class="form-item cf">
                            <label class="item-label">商品名</label>
                            <div class="controls">
                                {$data.goods.title}
                            </div>
                        </div>
                        <div class="form-item cf">
                            <label class="item-label">库存</label>
                            <div class="controls">
                                上期库存：{$data.prev_month_num} 本月库存：{$data.now_month_num}
                            </div>
                        </div>
                        <div class="form-item cf">
                            <label class="item-label">本月出入库数</label>
                            <div class="controls">
                                入库：{$data.in_num} 出库：{$data.out_num} 
                            </div>
                        </div>
                        <div class="form-item cf">
                            <label class="item-label">本月找回数</label>
                            <div class="controls">
                                {$data.find_num} 
                            </div>
                        </div>
                        <div class="form-item cf">
                            <label class="item-label">销售数</label>
                            <div class="controls">
                                {$data.sell_num}
                            </div>
                        </div>
                        <div class="form-item cf">
                            <label class="item-label">销售价</label>
                            <div class="controls">
                                {$data.price}
                            </div>
                        </div>
                        <div class="form-item cf">
                            <label class="item-label">应结<span class="check-tips">（上期库存-月末库存）+（本月入库-本月出库）</span></label>
                            <div class="controls">
                                数量：{$data.result_num} 货款：{$data.result_money} 
                            </div>
                        </div>
                        <div class="form-item cf">
                            <label class="item-label">丢失<span class="check-tips">（丢失数 = 应结数量-销售量 &nbsp; &nbsp; 丢失率 = 丢失数/应结数量）</span></label>
                            <div class="controls">
                                数量：{$data.lost_num} 丢失率：{$data.lost_rand}% 
                            </div>
                        </div>
                </div>
                <div class="form-item cf">
                    <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
                </div>
            </form>
        </div>
</block>
<block name="script">
	<script type="text/javascript">
		$(function(){
                    highlight_subnav('{:addons_url('Goods://GoodsStoreSwiftAdmin:/index')}');
                    //全选节点
                    $('.check-all').on('change',function(){
                        $('.ids').prop('checked',this.checked);
                    });showTab();
		})
                
	</script>
</block>
