<extend name="Public/base" />

<block name="body">
        <script type="text/javascript" src="__STATIC__/uploadify/jquery.uploadify.min.js"></script>
	<!-- 标题栏 -->
	<div class="main-title">
		<h2>{$meta_title}</h2>
	</div>
        <ul class="tab-nav nav">
            <li class="current" data-tab="tab1"><a href="javascript:void(0);">基础</a></li>
        </ul>
        <div class="tab-content">
            <!-- 数据列表 -->
            <form id="form" action="{:addons_url('Goods://GoodsCateAdmin:/update')}" method="post" class="form-horizontal">
                <div class="tab-pane in tab1">
                        <div class="form-item cf">
                            <label class="item-label">分类名</label>
                            <div class="controls">
                                <input type="text" class="text input-large" name="title" value="{$data.title}" />
                            </div>
                        </div>
                        <div class="form-item cf">
                            <label class="item-label">上级分类<span class="check-tips"> （最多两级分类）</span></label>
                            <div class="controls">
                                <select name="pid">
                                    <option value="0"> - 作为顶级分类 - </option>
                                    <volist name="parent" id="ls">
                                        <option value="{$ls.id}" <eq name="ls[id]" value="$pid">selected</eq>>{$ls.title}</option>
                                    </volist>
                                </select>
                            </div>
                        </div>
                        <div class="form-item cf">
                            <label class="item-label">排序<span class="check-tips"></span></label>
                            <div class="controls">
                                <input type="text" class="text input-mini" name="listorder" value="{$data.listorder}" />
                            </div>
                        </div>
                </div>
                <div class="form-item cf">
                    <button id="submit" class="btn submit-btn ajax-post hidden" target-form="form-horizontal" type="submit">确 定</button>
                    <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
                    <input type="hidden" value="{$data.id}" name="id" />
                </div>
            </form>
        </div>
</block>
<block name="script">
	<script type="text/javascript">
		$(function(){
                    highlight_subnav('{:addons_url('Goods://GoodsCateAdmin:/index')}');
                    //全选节点
                    $('.check-all').on('change',function(){
                        $('.ids').prop('checked',this.checked);
                    });showTab();
		})
                
	</script>
</block>
