<extend name="Public/base" />

<block name="body">
        <script type="text/javascript" src="__STATIC__/uploadify/jquery.uploadify.min.js"></script>
	<!-- 标题栏 -->
	<div class="main-title">
		<h2>{$meta_title}</h2>
	</div>
        <ul class="tab-nav nav">
            <li class="current" data-tab="tab1"><a href="javascript:void(0);">基础</a></li>
        </ul>
        <div class="tab-content">
            <!-- 数据列表 -->
            <form id="form" action="{:addons_url('Goods://GoodsStoreAdmin:/update')}" method="post" class="form-horizontal">
               
                <div class="tab-pane in tab1">
                        <div class="form-item cf">
                            <label class="item-label">分类</label>
                            <div class="controls">
                                {$data.cate_title}
                            </div>
                        </div>
                        <div class="form-item cf">
                            <label class="item-label">商品名</label>
                            <div class="controls">
                                {$data.title}
                            </div>
                        </div>
                        <div class="form-item cf">
                            <label class="item-label">商品编号<span class="check-tips"></span></label>
                            <div class="controls">
                                {$data.code}
                            </div>
                        </div>
                        <div class="form-item cf">
                            <div class="form-item cf">
                                <label class="item-label">商品展示图<span class="check-tips"></span></label>
                                <div class="controls">
                                    <div class="upload-img-box">
                                        <notempty name="data[cover_id]">
                                            <div class="upload-pre-item"><img src="{$data[cover_id]|get_cover='path'}"/></div>
                                        </notempty>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-item cf">
                            <label class="item-label">系统售价<span class="check-tips"></span></label>
                            <div class="controls">
                                {$data.sell_price}
                            </div>
                        </div>
                        <div class="form-item cf">
                            <label class="item-label">供应商</label>
                            <div class="controls">
                                <select name="dealer_id">
                                    <option value="0">请选择供应商</option>
                                    <volist name="dealer_list" id="_lc">
                                        <option value="{$_lc.id}" <eq name="_lc[id]" value="$store['dealer_id']">selected=""</eq>>{$_lc.title}</option>
                                    </volist>
                                </select>
                            </div>
                        </div>
                        <div class="form-item cf">
                            <label class="item-label">门店售价<span class="check-tips">（单位：元， 格式：保留小数点后两位。 提交后需要审核通过才生效）</span></label>
                            <div class="controls">
                                <input type="text" class="text input-min" name="price" value="{$store.price}" />
                            </div>
                        </div>
                        <div class="form-item cf">
                            <label class="item-label">门店库存<span class="check-tips"></span></label>
                            <div class="controls">
                                {$store.num}
                            </div>
                        </div>
                        <div class="form-item cf">
                            <button id="submit" class="btn submit-btn ajax-post hidden" target-form="form-horizontal" type="submit">提 交</button>
                            <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
                            <input type="hidden" value="{$store.id}" name="id" />
                            <input type="hidden" value="{$data.id}" name="goods_id" />
                        </div>
                </div>
            </form>
        </div>
</block>
<block name="script">
	<script type="text/javascript">
		$(function(){
                    highlight_subnav('{:addons_url('Goods://GoodsStoreAdmin:/index')}');
                    //全选节点
                    $('.check-all').on('change',function(){
                        $('.ids').prop('checked',this.checked);
                    });showTab();
		});
                
	</script>
</block>
