<extend name="Public/base" />

<block name="body">
        <script type="text/javascript" src="__STATIC__/uploadify/jquery.uploadify.min.js"></script>
	<!-- 标题栏 -->
	<div class="main-title">
		<h2>{$meta_title}</h2>
	</div>
        <ul class="tab-nav nav">
            <li class="current" data-tab="tab1"><a href="javascript:void(0);">基础</a></li>
        </ul>
        <div class="tab-content">
            <!-- 数据列表 -->
            <form id="form" action="{:addons_url('Shop://ShopCommentAdmin:/update')}" method="post" class="form-horizontal">
                <div class="tab-pane in tab1">
                        <div class="form-item cf">
                            <label class="item-label">文章标题</label>
                            <div class="controls">
                                <a href="{:addons_url('Shop://ShopArticleAdmin:/save', array('id' => $data['tid']))}" target="_blank">{$data.art_title}</a>
                            </div>
                        </div>
                        <div class="form-item cf">
                            <label class="item-label">发表用户</label>
                            <div class="controls">
                                <a href="{:U('Member/show', array('id' => $data['uid']))}"><img src="{$data.uid|get_header_pic}" class="header_pic" />{$data.uid|get_nickname}</a>
                            </div>
                        </div>
                        <div class="form-item cf">
                            <label class="item-label">发表的内容<span class="check-tips"></span></label>
                            <div class="controls">
                                {$data.content}
                            </div>
                        </div>
                        <div class="form-item cf">
                            <label class="item-label">发表时间<span class="check-tips"></span></label>
                            <div class="controls">
                                {$data.update_time|time_format='Y-m-d H:i'}
                            </div>
                        </div>
                    
                        <gt name="data.puid" value="0">
                            <div class="form-item cf">
                                <label class="item-label">被回复的用户<span class="check-tips"></span></label>
                                <div class="controls">
                                    <a href="{:U('Member/show', array('id' => $data['puid']))}"><img src="{$data.puid|get_header_pic}" class="header_pic" />{$data.puid|get_nickname}</a>

                                </div>
                            </div>
                            <div class="form-item cf">
                                <label class="item-label">被回复的内容<span class="check-tips"></span></label>
                                <div class="controls">
                                    {$data.pcontent}
                                </div>
                            </div>
                        </gt>
                </div>
                <div class="form-item cf">
                    <button id="submit" class="btn submit-btn ajax-post hidden" target-form="form-horizontal" type="submit">确 定</button>
                    <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
                    <input type="hidden" value="{$data.id}" name="id" />
                </div>
            </form>
        </div>
</block>
<block name="script">
	<script type="text/javascript">
		$(function(){
                    highlight_subnav('{:addons_url('Shop://ShopAssessAdmin:/index')}');
                    //全选节点
                    $('.check-all').on('change',function(){
                        $('.ids').prop('checked',this.checked);
                    });showTab();
		})
                
	</script>
</block>
