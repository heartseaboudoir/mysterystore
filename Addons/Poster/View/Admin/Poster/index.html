<extend name="Public/base" />

<block name="body">
    <!-- 标题栏 -->
    <div class="main-title">
        <h2>{$meta_title}</h2>
    </div>
    <a class="btn" href="{:addons_url('Poster://PosterAdmin:/save')}">添加广告位</a>
    <!-- 数据列表 -->
    <div class="data-table table-striped">
        <table>
            <thead>
                <tr>
                    <th style="width:200px">标题</th>
                    <th style="width:130px">标识</th>
                    <th style="width:80px">调用条数</th>
                    <th>备注说明</th>
                    <th style="width:120px">操作</th>
            </tr>
            </thead>
            <tbody>
            <volist name="list" id="lv" key="vo">
                <tr>
                    <td>{$lv.title}</td>
                    <td>{$lv.name}</td>
                    <td>{$lv.show_num}</td>
                    <td>{$lv.remark}</td>
                    <td>
                        <a class="update" href="{:addons_url('Poster://PosterDataAdmin:/index?pid='.$lv['id'])}" data-id="{$lv.id}">查看广告</a>
                        <a class="update" href="{:addons_url('Poster://PosterAdmin:/save?id='.$lv['id'])}" data-id="{$lv.id}">编辑</a>
                    </td>
                </tr>
            </volist>
            </tbody>
        </table>
    </div>
    <!-- 分页 -->
    <div class="page">
        {$_page}
    </div>
</block>
<block name="script">
    <script type="text/javascript">
        $(function() {
            highlight_subnav('{:addons_url('Poster://PosterAdmin:/index')}');
            //全选节点
            $('.check-all').on('change', function() {
                $('.ids').prop('checked', this.checked);
            });
        })
    </script>
</block>
