<extend name="Public/base" />

<block name="body">
        <script type="text/javascript" src="__STATIC__/uploadify/jquery.uploadify.min.js"></script>
	<!-- 标题栏 -->
	<div class="main-title">
		<h2>{$meta_title}</h2>
	</div>
        <ul class="tab-nav nav">
            <li class="current" data-tab="tab1"><a href="javascript:void(0);">基础</a></li>
        </ul>
        <div class="tab-content">
            <!-- 数据列表 -->
            <form id="form" action="{:addons_url('WechatPay://WechatPayAdmin:/update')}" method="post" class="form-horizontal">
                <div class="tab-pane in tab1">
                    <div class="form-item cf">
                        <label class="item-label">配置标题<span class="check-tips">（描述当前配置）</span></label>
                        <div class="controls">
                            <input type="text" class="text input-large" name="title" value="{$data.title}" />
                        </div>
                    </div>
                    <div class="form-item cf">
                        <label class="item-label">APPID<span class="check-tips">（微信APPID，可以微信公众平台开发者获得）</span></label>
                        <div class="controls">
                            <input type="text" class="text input-large" name="appid" value="{$data.appid}" />
                        </div>
                    </div>
                    <div class="form-item cf">
                        <label class="item-label">APPSECRET<span class="check-tips">（微信APPSECRET，可以微信公众平台开发者获得）</span></label>
                        <div class="controls">
                            <input type="text" class="text input-large" name="appsecret" value="{$data.appsecret}" />
                        </div>
                    </div>
                    <div class="form-item cf">
                        <label class="item-label">MCHID<span class="check-tips">（商户号）</span></label>
                        <div class="controls">
                            <input type="text" class="text input-large" name="mchid" value="{$data.mchid}" />
                        </div>
                    </div>
                    <div class="form-item cf">
                        <label class="item-label">KEY<span class="check-tips">（商户支付密钥，参考开户邮件设置）</span></label>
                        <div class="controls">
                            <input type="text" class="text input-large" name="key" value="{$data.key}" />
                        </div>
                    </div>
                </div>
                <div class="form-item cf">
                    <button id="submit" class="btn submit-btn ajax-post hidden" target-form="form-horizontal" type="submit">确 定</button>
                    <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
                    <input type="hidden" value="{$data.id}" name="id" />
                </div>
            </form>
        </div>
</block>
<block name="script">
	<script type="text/javascript">
		$(function(){
                    highlight_subnav('{:addons_url('WechatPay://WechatPayAdmin:/index')}');
                    //全选节点
                    $('.check-all').on('change',function(){
                        $('.ids').prop('checked',this.checked);
                    });showTab();
		});
	</script>
</block>
