<extend name="Public/base" />

<block name="body">
        <script type="text/javascript" src="__STATIC__/uploadify/jquery.uploadify.min.js"></script>
	<!-- 标题栏 -->
	<div class="main-title">
		<h2>{$meta_title}</h2>
	</div>
        <div class="tab-content">
            <!-- 数据列表 -->
            <form id="form" action="" method="post" class="form-horizontal">
                <div class="tab-pane in tab1">
                        <div class="form-item cf">
                            <label class="item-label">快递公司<span class="check-tips"></span></label>
                            <div class="controls">
                                {$data.company}
                            </div>
                        </div>
                        <div class="form-item cf">
                            <label class="item-label">快递单号<span class="check-tips"></span></label>
                            <div class="controls">
                                {$data.no}
                            </div>
                        </div>
                        <div class="form-item cf">
                            <label class="item-label">物流信息<span class="check-tips"></span></label>
                            <div class="controls">
                                <empty name="data.data">
                                    暂无信息~
                                <else/>
                                    <volist name="data.data" id="lv">
                                        <p><span style="margin-right:20px; color:#bbb;">{$lv.time}</span><span>{$lv.text}</span> </p> 
                                    </volist>
                                </empty>
                            </div>
                        </div>
                </div>
                <div class="form-item cf">
                    <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
                </div>
            </form>
        </div>
</block>
<block name="script">
	<script type="text/javascript">
            highlight_subnav('{:addons_url('Order://OrderExpressAdmin:/log_index')}');
		$(function(){
                    showTab();
		})
                
	</script>
</block>
