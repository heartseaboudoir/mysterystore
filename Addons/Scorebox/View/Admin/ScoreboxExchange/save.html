<extend name="Public/base" />

<block name="body">
        <script type="text/javascript" src="__STATIC__/uploadify/jquery.uploadify.min.js"></script>
	<!-- 标题栏 -->
	<div class="main-title">
		<h2>{$meta_title}</h2>
	</div>
        <div class="tab-content">
            <!-- 数据列表 -->
            <form id="form" action="{:addons_url('Scorebox://ScoreboxExchangeAdmin:/update')}" method="post" class="form-horizontal">
                <div class="tab-pane in tab1">
                        <div class="form-item cf">
                            <label class="item-label">标题<span class="check-tips">（兑换说明）</span></label>
                            <div class="controls">
                                <input type="text" class="text input-large" name="title" value="{$data.title}" />
                            </div>
                        </div>
                        <div class="form-item cf">
                            <label class="item-label">描述<span class="check-tips">（兑换的描述）</span></label>
                            <div class="controls">
                                <input type="text" class="text input-large" name="description" value="{$data.description}" />
                            </div>
                        </div>
                        <div class="form-item cf">
                            <label class="item-label">兑换所需蜜糖<span class="check-tips"></span></label>
                            <div class="controls">
                                <input type="text" class="text input-min" name="score" value="{$data.score}" />
                            </div>
                        </div>
                        <div class="form-item cf">
                            <label class="item-label">兑换类型<span class="check-tips"></span></label>
                            <div class="controls">
                                <select name="data.type">
                                    <option value="cash_coupon">代金券(填写代金券码)</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-item cf">
                            <label class="item-label">兑换对象<span class="check-tips">（填写类型填写对象值）</span></label>
                            <div class="controls">
                                <input type="text" class="text input-min" name="exchange_obj" value="{$data.exchange_obj}" />
                            </div>
                        </div>
                        <div class="form-item cf">
                            <label class="item-label">最后更新时间<span class="check-tips"></span></label>
                            <div class="controls">
                                {$info.update_time|time_format="Y-m-d H:i"}
                            </div>
                        </div>
                </div>
                <div class="form-item cf">
                    <button id="submit" class="btn submit-btn ajax-post hidden" target-form="form-horizontal" type="submit">确 定</button>
                    <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
                    <input type="hidden" value="{$data.id}" name="id" />
                </div>
            </form>
        </div>
</block>
<block name="script">
	<script type="text/javascript">
		$(function(){
                    highlight_subnav('{:addons_url('Scorebox://ScoreboxExchangeAdmin:/index')}');
                    //全选节点
                    $('.check-all').on('change',function(){
                        $('.ids').prop('checked',this.checked);
                    });showTab();
		})
                
	</script>
</block>
