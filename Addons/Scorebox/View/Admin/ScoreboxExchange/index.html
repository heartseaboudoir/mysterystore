<extend name="Public/base" />

<block name="body">
    <!-- 标题栏 -->
    <div class="main-title">
        <h2>{$meta_title}</h2>
    </div>
    
    <!-- 数据列表 -->
    <div class="data-table table-striped">
        <table>
            <thead>
                <tr>
                    <th>标题</th>
                    <th>兑换所需蜜糖</th>
                    <th>添加时间</th>
                    <th>更新时间</th>
                    <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <volist name="list" id="lv" key="vo">
                <tr>
                    <td>{$lv.title}</td>
                    <td>{$lv.score}</td>
                    <td><empty name="lv.create_time">-<else/>{$lv.create_time|time_format="Y-m-d H:i"}</empty></td>
                    <td><empty name="lv.update_time">-<else/>{$lv.update_time|time_format="Y-m-d H:i"}</empty></td>
                    <td>
                        <a class="update" href="{:addons_url('Scorebox://ScoreboxExchangeAdmin:/save?id='.$lv['id'])}" data-id="{$lv.id}">编辑</a>
                    </td>
                </tr>
            </volist>
            </tbody>
        </table>
    </div>
    <!-- 分页 -->
    <div class="page">
        {$_page}
    </div>
</block>
<block name="script">
    <script type="text/javascript">
        $(function() {
            highlight_subnav('{:addons_url('Scorebox://ScoreboxExchangeAdmin:/index')}');
            //全选节点
            $('.check-all').on('change', function() {
                $('.ids').prop('checked', this.checked);
            });
        })
    </script>
</block>
