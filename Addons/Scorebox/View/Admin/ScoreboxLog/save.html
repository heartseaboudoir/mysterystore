<extend name="Public/base" />

<block name="body">
        <script type="text/javascript" src="__STATIC__/uploadify/jquery.uploadify.min.js"></script>
	<!-- 标题栏 -->
	<div class="main-title">
		<h2>{$meta_title}</h2>
	</div>
        <div class="tab-content">
            <!-- 数据列表 -->
            <form id="form" action="{:addons_url('Scorebox://ScoreboxConfigAdmin:/update')}" method="post" class="form-horizontal">
                <div class="tab-pane in tab1">
                        <div class="form-item cf">
                            <label class="item-label">标题</label>
                            <div class="controls">
                                <input type="text" class="text input-large" name="title" value="{$data.title}" />
                            </div>
                        </div>
                        <div class="form-item cf">
                            <label class="item-label">标识<span class="check-tips">（唯一，英文与数字结合）</span></label>
                            <div class="controls">
                                <input type="text" class="text input-min" name="name" value="{$data.name}" />
                            </div>
                        </div>
                        <div class="form-item cf">
                            <label class="item-label">每次操作可得蜜糖<span class="check-tips"></span></label>
                            <div class="controls">
                                <input type="text" class="text input-min" name="score" value="{$data.score}" />
                            </div>
                        </div>
                        <div class="form-item cf">
                            <label class="item-label">每天操作最多可得蜜糖<span class="check-tips">（0表示不限制）</span></label>
                            <div class="controls">
                                <input type="text" class="text input-min" name="day_score" value="{$data.day_score}" />
                            </div>
                        </div>
                        <div class="form-item cf">
                            <label class="item-label">此操作最多可得蜜糖<span class="check-tips">（0表示不限制）</span></label>
                            <div class="controls">
                                <input type="text" class="text input-min" name="all_score" value="{$data.all_score}" />
                            </div>
                        </div>
                        <div class="form-item cf">
                            <label class="item-label">备注<span class="check-tips"></span></label>
                            <div class="controls">
                                <textarea class="textarea input-large">{$data.remark}</textarea>
                            </div>
                        </div>
                        <div class="form-item cf">
                            <label class="item-label">最后更新时间<span class="check-tips"></span></label>
                            <div class="controls">
                                {$info.update_time|time_format="Y-m-d H:i"}
                            </div>
                        </div>
                </div>
                <div class="form-item cf">
                    <button id="submit" class="btn submit-btn ajax-post hidden" target-form="form-horizontal" type="submit">确 定</button>
                    <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
                    <input type="hidden" value="{$data.id}" name="id" />
                </div>
            </form>
        </div>
</block>
<block name="script">
	<script type="text/javascript">
		$(function(){
                    highlight_subnav('{:addons_url('Scorebox://ScoreboxConfigAdmin:/index')}');
                    //全选节点
                    $('.check-all').on('change',function(){
                        $('.ids').prop('checked',this.checked);
                    });showTab();
		})
                
	</script>
</block>
