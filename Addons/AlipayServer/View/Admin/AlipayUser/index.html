<extend name="Public/base" />

<block name="body">
    <!-- 标题栏 -->
    <div class="main-title">
        <h2>{$meta_title}</h2>
    </div>
    <!-- 数据列表 -->
    <div class="data-table table-striped">
        <table>
            <thead>
                <tr>
                    <th>支付宝用户ID</th>
                    <th>支付宝昵称</th>
                    <th>头像</th>
                    <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <volist name="list" id="lv" key="vo">
                <tr>
                    <td>{$lv.user_id}</td>
                    <td>{$lv.nick_name}</td>
                    <td><img src="{$lv.avatar}" style="height:50px;" /></td>
                    <td>
                        <a class="update" href="{:addons_url('AlipayServer://AlipayUserAdmin:/show', array('id' => $lv['id']))}" data-id="{$lv.id}">查看</a>
                    </td>
                </tr>
            </volist>
            </tbody>
        </table>
    </div>
    <!-- 分页 -->
    <div class="page">
        {$_page}
    </div>
</block>
<block name="script">
    <script type="text/javascript">
        $(function() {
            //全选节点
            $('.check-all').on('change', function() {
                $('.ids').prop('checked', this.checked);
            });
        })
    </script>
</block>
