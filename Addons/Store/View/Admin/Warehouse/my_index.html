<extend name="Public/base" />

<block name="style">
    <style>
        body{padding: 0; padding-top:50px;}
        
    </style>
</block>
<block name="body">
        <script type="text/javascript" src="__STATIC__/uploadify/jquery.uploadify.min.js"></script>
	<!-- 标题栏 -->
	<div class="main-title">
		<h2>当前门店信息</h2>
	</div>
        <div class="tab-content">
            <!-- 数据列表 -->
            <form id="form" class="form-horizontal">
                <div class="tab-pane in tab1">
                    <empty name="info">
                        <div class="form-item cf">
                            <label class="item-label">未选择门店</label>
                            <div class="controls">
                                <a href="{:addons_url('Store://StoreAdmin/change_store')}" class="btn">选择门店</a>
                            </div>
                        </div>
                    <else/>
                        <div class="form-item cf">
                            <label class="item-label">所在社区</label>
                            <div class="controls">
                                {$info.shequ_title}
                            </div>
                        </div>
                        <div class="form-item cf">
                            <label class="item-label">门店名</label>
                            <div class="controls">
                                {$info.title}
                            </div>
                        </div>
                        <div class="form-item cf">
                            <label class="item-label">门店地址</label>
                            <div class="controls">
                                {$info.address}
                            </div>
                        </div>
                    </empty>
                </div>
                <div class="form-item cf">
                </div>
            </form>
        </div>
</block>
<block name="script">
	<script type="text/javascript">
                /* 插件块关闭操作 */
                $(".title-opt .wm-slide").each(function(){
                    $(this).click(function(){
                        $(this).closest(".columns-mod").find(".bd").toggle();
                        $(this).find("i").toggleClass("mod-up");
                    });
                })
		$(function(){
                    highlight_subnav('{:U("Index/index")}');
                    //全选节点
                    $('.check-all').on('change',function(){
                        $('.ids').prop('checked',this.checked);
                    });
                    $('.sidebar').remove();
		});
                
	</script>
</block>
