<extend name="Public/base" />

<block name="body">
	<!-- 标题栏 -->
	<div class="main-title">
		<h2>{$meta_title}</h2>
	</div>
        <!-- 数据列表 -->
        <form id="form" action="{:addons_url('Store://ShequAdmin:/update')}" method="post" class="form-horizontal">
            <div class="tab-pane in tab1">
                    <div class="form-item cf">
                        <label class="item-label">标题</label>
                        <div class="controls">
                            <input type="text" class="text input-min" name="title" />
                        </div>
                    </div>
                    <div class="form-item cf">
                        <label class="item-label">内容</label>
                        <div class="controls">
                            <textarea class="textarea input-large" style="height:200px;" name="content"></textarea>
                        </div>
                    </div>
            </div>
            <div class="form-item cf">
                <button id="submit" class="btn submit-btn ajax-post hidden" target-form="form-horizontal" type="submit">确 定</button>
                <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
            </div>
        </form>
</block>
<block name="script">
	<script type="text/javascript">
		$(function(){
                    highlight_subnav('{:addons_url('Umeng://UmengAdmin:/index')}');
		});
                
	</script>
</block>
