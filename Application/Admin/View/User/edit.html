<extend name="Public/base"/>

<block name="body">
    <div class="main-title">
        <h2>编辑用户</h2>
    </div>
    <ul class="tab-nav nav">
        <li class="current" data-tab="tab1"><a href="javascript:void(0);">用户信息</a></li>
        <li class="" data-tab="tab2"><a href="javascript:void(0);">编辑信息</a></li>
    </ul>
    <div class="tab-content">
        <form action="{:U()}" method="post" class="form-horizontal">
        <div class="tab-pane in tab1">
                <div class="form-item">
                    <label class="item-label">用户名</label>
                    <div class="controls">
                        {$info.username}
                    </div>
                </div>
                <div class="form-item">
                    <label class="item-label">昵称<span class="check-tips"></span></label>
                    <div class="controls">
                        {$info.nickname}
                    </div>
                </div>
                <div class="form-item">
                    <label class="item-label">邮箱<span class="check-tips"></span></label>
                    <div class="controls">
                        {$info.email|default='空'}
                    </div>
                </div>
                <div class="form-item">
                    <label class="item-label">注册时间<span class="check-tips"></span></label>
                    <div class="controls">
                        {$info.reg_time|time_format="Y-m-d H:i:s"}
                    </div>
                </div>
                <div class="form-item">
                    <label class="item-label">注册IP<span class="check-tips"></span></label>
                    <div class="controls">
                        {$info.reg_ip|long2ip}
                    </div>
                </div>
                <div class="form-item">
                    <label class="item-label">登录次数<span class="check-tips"></span></label>
                    <div class="controls">
                        {$info.login}
                    </div>
                </div>
                <div class="form-item">
                    <label class="item-label">最后登录时间<span class="check-tips"></span></label>
                    <div class="controls">
                        <notempty name="info.last_login_time">
                        {$info.reg_time|time_format="Y-m-d H:i:s"}
                        <else/>
                        从未登录
                        </notempty>
                    </div>
                </div>
                <div class="form-item">
                    <label class="item-label">最后登录IP<span class="check-tips"></span></label>
                    <div class="controls">
                        {$info.last_login_ip|long2ip}
                    </div>
                </div>
                <div class="form-item">
                    <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
                </div>
        </div>
        <div class="tab-pane tab2">
                <div class="form-item">
                    <label class="item-label">用户名</label>
                    <div class="controls">
                        {$info.username}
                    </div>
                </div>
                <div class="form-item">
                    <label class="item-label">昵称<span class="check-tips"></span></label>
                    <div class="controls">
                        <input type="text" class="text input-large" name="nickname" value="{$info.nickname}">
                    </div>
                </div>
                <div class="form-item">
                    <label class="item-label">密码<span class="check-tips">（若为空，则不修改，用户密码不能少于6位）</span></label>
                    <div class="controls">
                        <input type="password" class="text input-large" name="password" value="">
                    </div>
                </div>
                <div class="form-item">
                    <label class="item-label">确认密码</label>
                    <div class="controls">
                        <input type="password" class="text input-large" name="repassword" value="">
                    </div>
                </div>
                <div class="form-item">
                    <label class="item-label">邮箱<span class="check-tips">（用户邮箱, 若为空，则不修改）</span></label>
                    <div class="controls">
                        <input type="text" class="text input-large" name="email" value="{$info.email}">
                    </div>
                </div>
                <div class="form-item">
                    <label class="item-label">手机号码<span class="check-tips">（若为空，则不修改）</span></label>
                    <div class="controls">
                        <input type="text" class="text input-large" name="mobile" value="{$info.mobile}">
                    </div>
                </div>
                <div class="form-item">
                    <button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定</button>
                    <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
                </div>
                <input type="hidden" name="id" value="{$info.uid}" />
        </div>
            </form>
    </div>
</block>

<block name="script">
    <script type="text/javascript">
        //导航高亮
        highlight_subnav('{:U('User/index')}');showTab();
    </script>
</block>
