<extend name="Public/base" />

<block name="body">
	<!-- 标题栏 -->
	<div class="main-title">
		<h2>{$meta_title}</h2>
	</div>
    <div class="cf">
        <!--<a href="{:U('ActPrizeAdmin/prize_update')}" class="btn">添加奖项</a>-->
        <a href="{:U('ActPrizeAdmin/logs')}" class="btn">返回列表</a>        
        <!-- 高级搜索 -->
        <div class="search-form fr cf">

        </div>
    </div>
    <div style="padding:10px 0;">

    </div>    
    
    <div style="clear:both;"></div>

    <!-- 数据列表 -->
    <p style="color:red;">说明:</p>
    <p style="color:red;">1.理论上在数据量足够大时实际机率将靠近设置机率;</p>
    <p style="color:red;">2.活动过程中如果对机率做了重新设置,由于原有数据和现有数据在不同机率下产生,会影响上一条的表现;</p>
    <div class="data-table table-striped">
        <table>
            <thead>
                <tr>
                    <th style="width:80px;">编号</th>
                    <th style="width:300px;">说明</th>
                    <th style="width:80px;">设置值</th>
                    <th style="width:80px;">设置机率</th>
                    <th style="width:80px;">实际机率</th>
                    <th style="width:80px;">抽取次数</th>
                    <th style="width:80px;">赠送总额</th>
                    <th style="width:80px;">赠送均值</th>

                    <th style="width:150px;">调整时间</th>
                    <th style="width:80px;">查看</th>
                </tr>
            </thead>
            <tbody>
                <empty name="list">
                        <tr>
                            <td colspan="9" class="text-center"> 没有数据~</td>
                        </tr>
                <else/>
                    <volist name="list" id="lv" key="vo">
                        <tr>

                            <td>{$lv.id}</td>
                            <td>{$lv.info}</td>
                            <td>{$lv.val}</td>
                            <td>{$lv.pval}</td>
                            <td>{$lv.tval}</td>
                            <td>{$lv.tnum}</td>
                            <td>{$lv.moneys}</td>
                            <td>{$lv.avg}</td>
                            <td>{$lv.update_time|time_format="Y-m-d"}</td>
                            <td>
                            <a href="{:U('ActPrizeAdmin/prize_update', array('id' => $lv['id']))}">编辑</a>
                                <!--
                                <a href="{:U('ActPrizeAdmin/prize_del', array('id' => $lv['id']))}" class="confirm ajax-get">删除</a>
                                -->
                            </td>
                        </tr>
                    </volist>
                </empty>
            </tbody>
        </table>
    </div>
    <!-- 分页 -->
    <div class="page">
        {$_page}
    </div>






</block>
<block name="script">
    <link href="__STATIC__/datetimepicker/css/datetimepicker.css" rel="stylesheet" type="text/css">
    <link href="__STATIC__/datetimepicker/css/dropdown.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="__STATIC__/datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript" src="__STATIC__/datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
    <script type="text/javascript">
        $(function() {
            highlight_subnav("{:U('ActPrizeAdmin/prize_config')}");
        })
    </script>
</block>
